<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls label {
            font-weight: bold;
        }
        .controls input[type="text"], 
        .controls select, 
        .controls textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls textarea {
            height: 70px;
            resize: none;
        }
        .card {
            width: 400px;
            height: 600px;
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            margin-top: 20px;
        }
        .controls input[type="checkbox"] {
            margin-right: 10px;
        }
        .update-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Birthday Card Designer</h1>
    <div class="container">
        <div class="controls">
            <label for="bgColor">Choose a background color:</label>
            <select id="bgColor">
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
            </select>

            <label for="fontStyle">Choose a font:</label>
            <select id="fontStyle">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Courier New">Courier New</option>
            </select>

            <label for="fontSize">Specify a numeric font size:</label>
            <input type="text" id="fontSize" value="25">

            <label for="borderStyle">Choose a border style:</label>
            <select id="borderStyle">
                <option value="none">None</option>
                <option value="double">Double</option>
                <option value="solid">Solid</option>
            </select>

            <div>
                <input type="checkbox" id="defaultPicture" checked>
                <label for="defaultPicture">Add the Default Picture</label>
            </div>

            <label for="greetingText">Enter the greeting text below:</label>
            <textarea id="greetingText">Happy Birthday, and many more</textarea>

            <button class="update-button" onclick="updateCard()">Update</button>
        </div>

        <div class="card" id="birthdayCard">
            <p id="cardText" style="font-size: 25px; font-family: Verdana;">Happy Birthday, and many more</p>
            <img id="cardImage" src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Birthday+Cake" alt="Birthday Cake">
        </div>
    </div>

    <script>
        function updateCard() {
            const card = document.getElementById('birthdayCard');
            const cardText = document.getElementById('cardText');
            const cardImage = document.getElementById('cardImage');

            const bgColor = document.getElementById('bgColor').value;
            const fontStyle = document.getElementById('fontStyle').value;
            const fontSize = document.getElementById('fontSize').value;
            const borderStyle = document.getElementById('borderStyle').value;
            const greetingText = document.getElementById('greetingText').value;
            const defaultPicture = document.getElementById('defaultPicture').checked;

            // Update card styles
            card.style.backgroundColor = bgColor;
            card.style.border = borderStyle !== 'none' ? `5px ${borderStyle} black` : 'none';

            // Update card text
            cardText.style.fontFamily = fontStyle;
            cardText.style.fontSize = `${fontSize}px`;
            cardText.textContent = greetingText;

            // Update card image
            cardImage.style.display = defaultPicture ? 'block' : 'none';
        }
    </script>
</body>
</html>
