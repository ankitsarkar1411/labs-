<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-section { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .bottom-section { padding: 20px; }
        .bottom-part { padding: 15px; background-color: #e9ecef; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="top-section">
            <h1>Welcome</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <button class="btn btn-primary">Submit</button>
        </div>

        <!-- Bottom Section -->
        <div class="row bottom-section">
            <div class="col-md-4">
                <div class="bottom-part">
                    <h5>Section 1</h5>
                    <div class="btn-group">
                        <button class="btn btn-secondary">Left</button>
                        <button class="btn btn-secondary">Middle</button>
                        <button class="btn btn-secondary">Right</button>
                    </div>
                    <span class="badge bg-primary ms-2">New</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bottom-part">
                    <h5>Section 2</h5>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <button class="btn btn-success mt-2">Save</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bottom-part">
                    <h5>Section 3</h5>
                    <button class="btn btn-danger">Action</button>
                    <span class="badge bg-warning text-dark ms-2">Alert</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
